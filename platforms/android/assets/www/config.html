<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon iconback"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">Form</div>
        <div class="right">
            <!-- Right link contains only icon - additional "icon-only" class-->
            <a href="#" class="link icon-only open-panel">
                <i class="icon icon-bars"></i>
            </a>
        </div>
    </div>
</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="config" class="page">
        <!-- Scrollable page content-->
        <div class="page-content">
            <div class="content-block-title">Formulário</div>
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-name"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">Nome</div>
                                <div class="item-input">
                                    <input id="username" type="text" placeholder="Seu Nome" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-email"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">E-mail</div>
                                <div class="item-input">
                                    <input id="email" type="email" placeholder="E-mail" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-password"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">Password</div>
                                <div class="item-input">
                                    <input id="password" type="password" placeholder="Password" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-tel"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">Telefone</div>
                                <div class="item-input">
                                    <input id="telefone" type="tel" placeholder="Telefone" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-gender"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">Sexo</div>
                                <div class="item-input">
                                    <select id="gender">
                                        <option>Masculino</option>
                                        <option>Feminino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-calendar"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">Data Nascimento</div>
                                <div class="item-input">
                                    <input id="birth" type="date" placeholder="Birth day" value="" />
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-inner">
                            <div class="item-content">
                                <div class="col-50">
                                    <a href="#" class="button button-fill color-blue" id="btnLocation">Localização</a>
                                </div>
                                <div class="col-50"></div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="icon icon-form-tel"></i>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">Latitude</div>
                                <div class="item-input">
                                    <input id="latitude" type="text" value="" placeholder="clique no botão" disabled />
                                </div>
                            </div>
                            <div class="item-inner">
                                <div class="item-title label">Longitude</div>
                                <div class="item-input">
                                    <input id="longitude" type="text" value="" placeholder="clique no botão" disabled/>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50">
                        <a href="#" id="clear" class="button button-big button-fill
        color-red">Limpar</a>
                    </div>
                    <div class="col-50">
                        <a href="#" id="saveConfig" class="button button-big button-fill
        color-green">Salvar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
